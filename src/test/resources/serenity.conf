serenity.browser.maximized = true

serenity {
  encoding = "UTF-8"
  compress.filenames = true
  webdriver.timeouts.implicitlywait = 15000
  take.screenshots = AFTER_EACH_STEP
  store.html.screenshots = true
  embed.screenshots = true
}

serenity.compact.screenshots = false
serenity.report.show.manual.tests = true
serenity.store.html.screenshots = true

webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    "goog:chromeOptions" {
      prefs {
        download.default_directory = ""
        download.prompt_for_download = false
        profile.default_content_setting_values.automatic_downloads = 1
        profile.default_content_settings.popups = 0
      }
      args = [
        "start-maximized",
        "lang=es",
        "remote-allow-origins=*",
        "incognito"
      ]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://jqueryui.com/datepicker/"
  }

 github {
   webdriver.base.url = "https://www.demoblaze.com/"
   webdriver.capabilities."goog:chromeOptions".args = [
     "headless=new",
     "disable-gpu",
     "no-sandbox",
     "disable-dev-shm-usage",
     "disable-extensions",
     "disable-popup-blocking",
     "remote-allow-origins=*",
     "window-size=1920,1080",
     "user-data-dir=/tmp/chrome-profile"
   ]
 }
}
